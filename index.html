<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>E commerce</title>
  </head>
  <body>

    <div class="contenedor-texto border-bottom bg-dark">
         <h1 class="titulo"> <br> <span class="typed"></span></h1>
    </div>
    <div class="container">
     
        <p></p>
        <div class="row">
            <div class="col-md-2" id="boton">
                <!-- Aqui el boton -->
            </div>
        </div>
        <p></p>
        <div class="row ">
            <div class="col-md-2">
                <select id="miSeleccion" class="form-select" aria-label="Default select example">
                    <option value="pordefecto" selected="true">ORDENAR</option>
                    <option value="menor">Por menor precio</option>
                    <option value="mayor">Por mayor precio</option>
                    <option value="alfabetico">Por orden alfabético</option>
                  </select>
                <p></p>
            </div>
        </div>
        <div>
            <ul  id="miLista" class="row miLista list-group list-group-horizontal">
                <!-- Aqui los productos -->
            </ul>
            <p></p>
        </div>
        <div id="suscripcion">
            <!-- Aquí suscripcion -->
        </div>
        <div>
            <h4>Tu carrito:</h4>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Accion</th>
                    </tr>
                </thead>
                <tbody id="tablabody">
                    <!-- aqui tabla carrito -->
                </tbody>
            </table>
        </div>
        <div>
            <h4 id="gastoTotal">Total: $</h4>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="productos.json"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- Sweet Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Mi script -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="archivo.js"></script>


</body>
</html>
